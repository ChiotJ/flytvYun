<!DOCTYPE html>
<html>

<head lang="zh">
    <meta charset="UTF-8">
    <title>歌华云应用测试页面</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="pageBody" class="pageBody" tabindex="-1">

    <div class="appList">
        <ul class="info">
            <li>
                当前的键值为：<span id="key"></span>
            </li>
            <li>
                测试时间：<span>2016-08-02</span>
            </li>
            <li>
                GHSMLib版本：<span id="libVer"></span>
            </li>
        </ul>
        <ul class="info">
            <li>
                CardID：<span id="ca"></span>
            </li>
            <li>
                UserCode：<span id="stb"></span>
            </li>
            <li>
                GroupID：<span id="group"></span>
            </li>
            <li>
                IP：<span id="ip"></span>
            </li>
        </ul>
        <!--<ul class="info">
            <li>
                isFirstTime：<span id="isFirstTime"></span>
            </li>
            <li>
                VodRegionAddr：<span id="VodRegionAddr"></span>
            </li>
            <li>
                MiscRevision：<span id="MiscRevision"></span>
            </li>
            <li>
                SoftwareLoaderVersion：<span id="SoftwareLoaderVersion"></span>
            </li>
        </ul>
        <ul class="info">
            <li>
                STBhVersion：<span id="STBhVersion"></span>
            </li>
            <li>
                STBsVersion：<span id="STBsVersion"></span>
            </li>
        </ul>-->
        <ul class="info">
            <li>
                name：<span id="name"></span>
            </li>
            <li>
                phone：<span id="phone"></span>
            </li>
            <li>
                street：<span id="street"></span>
            </li>
            <li>
                community：<span id="community"></span>
            </li>
        </ul>
        <ul class="info2">
            <li>
                参数：<span id="search"></span>
            </li>
        </ul>
        <ul class="info">
            <li>
                停留时间：<span id="time">0时00分00秒</span>
            </li>
        </ul>
        <ul class="info2">
            <li>
                错误：<span id="error"></span>
            </li>
        </ul>
        <div class="title">
            测试
        </div>
        <ul id="testList" class="list">
        </ul>
    </div>
    <div class="appList">
        <div class="title">
            正式
        </div>
        <ul id="publishList" class="list">

        </ul>
    </div>

</div>
<script id="appListDot" type="text/x-dot-template">
    {{~it:value:index}}
    <li tabindex="-1">
        {{=value.name}}
    </li>
    {{~}}
</script>
<script src="../../lib/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="../../lib/doT.min.js"></script>
<script id="GHSMLib" src="http://web.sr.gehua.net.cn/web/GHSMLib/GHSMLib.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>

</body>

</html>
