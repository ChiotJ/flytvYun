<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>歌华云应用测试页面</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="pageBody" class="pageBody" tabindex="-1">

    <div class="appList">
        <ul id="info" class="info">
            <li>
                当前的键值为：<span id="key"></span>
            </li>
            <li>
                CardID：<span id="ca"></span>
            </li>
            <li>
                UserCode：<span id="stb"></span>
            </li>
            <li>
                IP：<span id="ip"></span>
            </li>
        </ul>
        <div class="title">
            测试
        </div>
        <ul id="testList" class="list">
        </ul>
    </div>
    <div class="appList">
        <div class="title">
            正式
        </div>
        <ul id="publishList" class="list">

        </ul>
    </div>

</div>
<script id="appListDot" type="text/x-dot-template">
    {{~it:value:index}}
    <li tabindex="-1">
        {{=value.name}}
    </li>
    {{~}}
</script>
<script src="../../lib/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="../../lib/doT.min.js"></script>
<script id="GHSMLib" src="http://172.16.188.26/web/GHSMLib/GHSMLib.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>

</body>

</html>
