<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云应用</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="../ad/ad.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="pageBody" class="pageBody" tabindex="-1">
    <div class="loding">
        <div id="preloader5"></div>
    </div>
    <img id="yun_1" src="images/yun_1.png">
    <img id="yun_2" src="images/yun_2.png">
    <img id="yun_3" src="images/yun_3.png">
    <img id="yun_4" src="images/yun_4.png">
    <ul id="appList" class="appList">
    </ul>

    <div id="familyCardLogo" class="familyCardLogo" tabindex="-1">
        <img id="familyCardQRCode"
             src="http://172.16.188.13/api/common/Image/qrCode.png?text=http://t.cn/RG8jxjR&size=150">
    </div>

    <div id="ad-BootPage">
        <img id="ad-BootPage-fullImg" src="../ad/images/ad.jpg">
        <div class="ad-BootPage-timepiece-ring">
            <div class="num" id="ad-BootPage-timepiece-ring-num">5</div>
            <div class="front left"></div>
            <div class="rotate left" id="ad-BootPage-timepiece-ring-left">
                <div class="bg left"></div>
            </div>
            <div class="front right"></div>
            <div class="rotate right" id="ad-BootPage-timepiece-ring-right">
                <div class="bg right"></div>
            </div>
        </div>
    </div>
</div>
<script id="appListDot" type="text/x-dot-template">
    {{~it:value:index}}
    <li tabindex="-1">
        <img src="../../data/images/appList/{{= value.id || 'error'}}.png"/>
        {{? value.alpha }}
        <img class="new" src="images/alpha.png">
        {{??}}
        {{? value.beta }}
        <img class="new" src="images/beta.png">
        {{??}}
        {{? !value.online }}
        <div class="unOnline">
            <div class="unOnlineText">即将上线</div>
        </div>
        {{??}}
        {{? value.new }}
        <img class="new" src="images/new.png">
        {{?}}
        {{?}}
        {{?}}
        {{?}}
    </li>
    {{~}}
</script>
<script src="../../lib/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="../../lib/doT.min.js"></script>
<script id="GHSMLib" src="http://172.16.188.26/web/GHSMLib/GHSMLib.js" type="text/javascript"></script>
<script src="../ad/ad.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
